<div class="contain mt-5">
  <div class="row p-5">
    <div class="col-lg-2" *ngIf="getMovieResult.poster_path">
      <img
        src="https://image.tmdb.org/t/p/original/{{
          getMovieResult.poster_path
        }}"
      />
    </div>
    <div class="col-lg-10 padding">
      <h1>{{ getMovieResult.original_title }}</h1>
      <p class="mt-3 mb-3">{{ getMovieResult.overview }}</p>
      <a class="btn btn-md">Watch Trailer</a>
      <div class="mt-3 p-4">
        <h2 class="text-white">Top Cast</h2>
        <div class="row">
          <div class="col-lg-4" *ngFor="let c of getMovieCastResult">
            <div class="row p-1">
              <div class="col-lg-2 mt-2 mb-2" *ngIf="c.profile_path">
                <img
                  src="https://image.tmdb.org/t/p/original/{{ c.profile_path }}"
                />
              </div>
              <div class="col-lg-10">
                <h5 class="text-white">{{ c.original_name }}</h5>
                <p class="text-white">{{ c.character }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
